<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>가족사진 촬영 | 춘천 더홍스튜디오</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #5d4037;
    }
    .btn {
      display: inline-block;
      background-color: #8d6e63;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>가족사진 촬영 예약</h1>
  <p>춘천 더홍스튜디오에서 소중한 가족의 추억을 담아드립니다.</p>
  
  <form id="bookingForm">
    <div class="form-group">
      <label for="name">예약자 성함 (필수)</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="phone">연락처 (필수)</label>
      <div style="display: flex; gap: 10px;">
        <input type="tel" id="phone1" name="phone1" required maxlength="3" placeholder="010" style="width: 80px;">
        <input type="tel" id="phone2" name="phone2" required maxlength="4" placeholder="1234" style="width: 100px;">
        <input type="tel" id="phone3" name="phone3" required maxlength="4" placeholder="5678" style="width: 100px;">
      </div>
    </div>
    
    <div class="form-group">
      <label for="concept">원하시는 촬영 컨셉 (필수)</label>
      <select id="concept" name="concept" required>
        <option value="">컨셉을 선택해주세요</option>
        <option value="wedding">웨딩촬영</option>
        <option value="casual">캐주얼촬영</option>
        <option value="hanbok">한복촬영</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="message">요청사항</label>
      <textarea id="message" name="message" rows="4" style="width: 100%; padding: 8px;"></textarea>
    </div>
    
    <button type="submit" class="btn">예약 문의하기</button>
  </form>
  
  <div id="response" style="margin-top: 20px; padding: 10px; display: none;"></div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      var formData = {
        name: document.getElementById('name').value,
        phone1: document.getElementById('phone1').value,
        phone2: document.getElementById('phone2').value,
        phone3: document.getElementById('phone3').value,
        concept: document.getElementById('concept').value,
        message: document.getElementById('message').value
      };
      
      // API URL은 배포 후 실제 URL로 변경하세요
      var apiUrl = 'https://script.google.com/macros/s/AKfycbxz_jmtmiE3wHhY9sEEuwBqZFhLOF7-XrLjwQs3LsdhXczzaHW6W29MFh1TiK6sSO64/exec';
      
      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        var responseEl = document.getElementById('response');
        responseEl.style.display = 'block';
        
        if (data.result === 'success') {
          responseEl.innerHTML = '<p style="color: green;">✅ ' + data.message + '</p>';
          document.getElementById('bookingForm').reset();
        } else {
          responseEl.innerHTML = '<p style="color: red;">❌ ' + data.message + '</p>';
        }
      })
      .catch(error => {
        document.getElementById('response').style.display = 'block';
        document.getElementById('response').innerHTML = '<p style="color: red;">❌ 오류가 발생했습니다. 다시 시도해주세요.</p>';
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
